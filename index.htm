<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome (iconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Nuestro CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>MichiWeather</title>
</head>
<body>
  <!-- 游댳 NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img class="logo" src="./assets/Logo/MichiWeather.png" alt="MichiWeather logo">
      </a>

      <!-- Bot칩n hamburguesa (m칩vil) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Men칰 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ubicaciones</a>
          </li>
        </ul>

        <!-- Barra de b칰squeda -->
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar ciudad">
          <button class="btn" type="submit">
            <img src="./assets/Iconos/search_icon.svg" alt="Buscar" width="40">
          </button>
        </form>

        <!-- Iconos extra -->
        <div class="icons ms-3">
          <img class="moon" src="./assets/Iconos/modo_oscuro_icon.png" alt="moon">
          <img class="profile" src="./assets/Iconos/Porfile_icon.png" alt="perfil">
        </div>
      </div>
    </div>
  </nav>

  <!-- 游댳 SECCI칍N PRINCIPAL DEL CLIMA -->
  <main class="container text-center my-4">
    <!-- Ciudad y clima -->
    <h2>Canc칰n</h2>
    <p class="text-muted">Lluvia</p>

    <!-- C칤rculo central (fondo + gato encima) -->
    <div class="weather-circle mx-auto">
      <!-- Fondo din치mico -->
      <img class="background" src="./assets/Fondos/lluvioso.png" alt="fondo clima">
      <!-- Gatito din치mico -->
      <img class="cat" src="./assets/Michis/Michi_negro/gato_lluvia.png" alt="gatito clima">
    </div>

    <!-- Temperaturas -->
    <h1>26춿</h1>
    <p><span class="max">30춿</span> <span class="min">23춿</span></p>

    <!-- Selector Hoy / Semana -->
    <div class="btn-group my-3">
      <button class="btn btn-dark">Hoy</button>
      <button class="btn btn-secondary">Semana</button>
    </div>

    <!-- Pron칩stico por horas -->
    <div class="row justify-content-center my-3">
      <div class="col-3">
        <i class="fa-solid fa-cloud-rain"></i>
        <p>26춿</p>
      </div>
      <div class="col-3">
        <i class="fa-solid fa-cloud"></i>
        <p>30춿</p>
      </div>
      <div class="col-3">
        <i class="fa-solid fa-cloud-rain"></i>
        <p>25춿</p>
      </div>
      <div class="col-3">
        <i class="fa-solid fa-cloud-sun-rain"></i>
        <p>27춿</p>
      </div>
    </div>

    <!-- Indicadores extra -->
    <div class="row justify-content-center my-4">
      <div class="col-3 circle">
        <i class="fa-solid fa-umbrella"></i>
        <p>85%</p>
      </div>
      <div class="col-3 circle">
        <i class="fa-solid fa-droplet"></i>
        <p>30%</p>
      </div>
      <div class="col-3 circle">
        <i class="fa-solid fa-wind"></i>
        <p>30km</p>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
